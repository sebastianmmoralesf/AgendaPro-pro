{% extends "base.html" %}

{% block title %}Registro - AgendaPro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h3 class="text-center">
            <i class="fas fa-user-plus"></i> Crear Cuenta
        </h3>
        <p class="text-center text-muted mb-4">Únete a AgendaPro hoy</p>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Nombre de Usuario
                </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="usuario123" required autofocus>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Correo Electrónico
                </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label">
                    <i class="fas fa-lock"></i> Confirmar Contraseña
                </label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
        </form>
        
        <div class="text-center mb-3">
            <span class="text-muted">o continúa con</span>
        </div>
        
        <!-- ✅ CORREGIDO: Cambió de 'google.login' a botón con manejo JavaScript -->
        <button class="btn btn-google w-100 mb-3" id="googleRegisterBtn">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            </svg>
            Registrarse con Google
        </button>
        
        <div class="text-center mt-3">
            <p class="text-muted">¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}" class="text-primary fw-bold">Inicia sesión</a></p>
        </div>
    </div>
</div>

<!-- ✅ NUEVO: Manejo de Google OAuth fallback -->
<script>
document.getElementById('googleRegisterBtn').addEventListener('click', function(e) {
    e.preventDefault();
    
    // Mostrar alerta en el formulario
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert alert-warning alert-dismissible fade show mt-3';
    alertDiv.innerHTML = `
        <i class="fas fa-exclamation-triangle me-2"></i>
        <strong>Google OAuth no está configurado.</strong> Por favor completa el formulario de registro tradicional arriba.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    const form = document.querySelector('form');
    form.parentNode.insertBefore(alertDiv, form);
    
    // Scroll hacia el formulario
    form.scrollIntoView({ behavior: 'smooth', block: 'start' });
    
    // Enfocar el primer campo
    document.getElementById('username').focus();
    
    // Auto-cerrar después de 6 segundos
    setTimeout(() => {
        alertDiv.remove();
    }, 6000);
});
</script>
{% endblock %}
